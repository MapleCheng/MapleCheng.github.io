<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btnShare" onclick="sendShare()">test</button>
    <button id="btnLogOut" onclick="Click()">test</button>
  </body>
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
  <script>
    async function sendShare() {
      const result = await liff.shareTargetPicker([
        {
          type: "flex",
          altText: "Flex Message",
          contents: {
            type: "bubble",
            body: {
              type: "box",
              layout: "vertical",
              spacing: "md",
              contents: [
                {
                  type: "text",
                  text: "BROWN'S ADVENTURE",
                  size: "xl",
                  gravity: "center",
                  weight: "bold",
                  wrap: true,
                },
                {
                  type: "box",
                  layout: "vertical",
                  spacing: "sm",
                  margin: "lg",
                  contents: [
                    {
                      type: "box",
                      layout: "baseline",
                      spacing: "sm",
                      contents: [
                        {
                          type: "text",
                          text: "Date",
                          flex: 1,
                          size: "sm",
                          color: "#AAAAAA",
                        },
                        {
                          type: "text",
                          text: "Monday 25, 9:00PM",
                          flex: 4,
                          size: "sm",
                          color: "#666666",
                          wrap: true,
                        },
                      ],
                    },
                    {
                      type: "box",
                      layout: "baseline",
                      spacing: "sm",
                      contents: [
                        {
                          type: "text",
                          text: "Place",
                          flex: 1,
                          size: "sm",
                          color: "#AAAAAA",
                        },
                        {
                          type: "text",
                          text: "LINE Thailand",
                          flex: 4,
                          size: "sm",
                          color: "#666666",
                          wrap: true,
                        },
                      ],
                    },
                    {
                      type: "box",
                      layout: "vertical",
                      margin: "xxl",
                      contents: [
                        {
                          type: "spacer",
                        },
                        {
                          type: "image",
                          url: "https://scdn.line-apps.com/n/channel_devcenter/img/fx/linecorp_code_withborder.png",
                          size: "xl",
                          aspectMode: "cover",
                        },
                        {
                          type: "text",
                          text: "You can enter the theater by using this code instead of a ticket",
                          margin: "xxl",
                          size: "xs",
                          color: "#AAAAAA",
                          wrap: true,
                        },
                      ],
                    },
                  ],
                },
              ],
            },
          },
        },
      ]);

      if (result) {
        alert(`[${result.status}] Message sent!`);
      } else {
        const [majorVer, minorVer, patchVer] = (liff.getLineVersion() || "").split(".");

        if (minorVer === undefined) {
          alert("ShareTargetPicker was canceled in external browser");
          return;
        }

        if (parseInt(majorVer) >= 10 && parseInt(minorVer) >= 10 && parseInt(patchVer) > 0) {
          alert("ShareTargetPicker was canceled in LINE app");
        }
      }
    }

    async function main() {
      await liff.init({ liffId: "1656324649-kRDAWw1A" });
      console.log(liff);
      if (liff.isLoggedIn()) {
        console.log("TEST");
      } else {
        liff.login();
      }
    }

    main();
  </script>
</html>
